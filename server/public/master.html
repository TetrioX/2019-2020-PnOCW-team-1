<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="static/master.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta charsert= "uft-8">
	<title>
		Master Page
	</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div id="entirePage">
		<h1  id="h1">Master Page</h1>
		<button id="useCamBtn" class=" btn btn-outline-secondary">Use Camera</button>
		<div class="contentarea" id="cameraDiv" style="display:none;">
			<div class="camera">
				<video id="video">Video stream not available.</video>
			</div>
			<canvas id="canvas">
			</canvas>
			<div class="interaction">
				<button type="button" class="btn btn-outline-secondary" id="startbutton">Take Photo</button>
			</div>
		</div>

		<div class="interaction">
			<input id="anglePicker" placeholder="Enter angle (degrees)" type="number" name="name"/>
			<button type="button" id="drawLine" class="btn btn-outline-secondary">Draw Line</button>
			<form>
				Choose the number of rows
				<input id="rowPicker" type="number" name="nbrows" min="1" max ="3">
			</form>
			<form>
				Choose the number of columns
				<input id="columnPicker" type="number" name="nbcolumns" min="1" max ="3">
			</form>
			
			<button type="button" id="calibrateButton" class="btn btn-outline-secondary">Make grid on te slave screens</button>
		</div>
		<div>
			<input type="color" id="color">
		</div>
	</div>
	<script src="static/master.js"></script>
</body>
</html>
